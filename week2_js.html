                    sum=sum+min;
                    min++;
                }
                console.log(sum);
                return(sum);
            }

            calculate(4,8);

            function avg(data){
                var number_of_employee=data["count"];
                var total_salary=0;
                var employees=data["employees"];
                var employee=employees[Symbol.iterator]();
                for (let salary of employee){
                    total_salary=total_salary+salary["salary"];
                };
                var avg_salary=total_salary/number_of_employee;
                console.log(avg_salary);
            }
            avg({"count":3,
                "employees":[{"name":"John","salary":30000},{"name":"Bob","salary":60000},{"name":"Jenny","salary":50000}]
                }
            );

        //Q4
            function twoSum(nums, target){
                var num=nums[Symbol.iterator]();
                for (let numm of num){
                    var rem=target-numm;
                        if(nums.indexOf(rem)>=0){
                        var index1=nums.indexOf(numm);
                        var index2=nums.indexOf(rem);
                        var result=[index1,index2];
                        }
                    return(result);
                    }
                }
                result=twoSum([2, 11, 7, 15], 9);
                console.log(result);
